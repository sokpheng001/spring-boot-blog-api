jwt:
  private-key: classpath:keys/private_key_pkcs8.pem
  public-key: classpath:keys/public_key.pem
  access-token:
    expire: 3600000 # 3600000s =  1 hour
  refresh-token:
    expire: 2592000000 # 2592000000s =  30 days