<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog API | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-white flex items-center justify-center min-h-screen">
<div class="text-center p-8 bg-white rounded-2xl shadow-md  max-w-md">
  <div class="mb-6">
    <div class="inline-block p-4 rounded-full bg-green-500/20 text-green-400 mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
      </svg>
    </div>
    <h1 class="text-slate-400 text-3xl font-bold tracking-tight" th:text="${appName}">Blog API</h1>
    <p class="text-slate-400 mt-2">The backend engine for your next big story.</p>
  </div>

  <div class="space-y-4">
    <div class="flex items-center justify-center space-x-2 text-sm text-emerald-400 font-medium bg-emerald-500/10 py-2 rounded-lg">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
      <span th:text="${status}">Status: Active</span>
    </div>

    <a th:href="${swaggerLink}"
       class="block w-full py-3 px-6 bg-green-600 hover:bg-green-500 transition-colors rounded-xl font-semibold shadow-lg shadow-md">
      Explore API Docs (Swagger)
    </a>

<!--    <p class="text-xs text-slate-500">PostgreSQL Connected: blog_api</p>-->
  </div>
</div>
</body>
</html>
